<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>江建佑｜金興福實業有限公司</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: linear-gradient(#005baa, #ffffff);
      color: #333;
      padding: 16px;
      margin: 0 auto;
      max-width: 600px;
      overflow-x: hidden;
    }
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    .header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .header h2 {
      font-size: 1.1em;
      font-weight: normal;
    }
    .card-container {
  perspective: 1000px;
  margin-bottom: 20px;
  width: 100%;
  max-width: 100%;
  aspect-ratio: 16 / 9;
  overflow: hidden;
}

    .card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
}

    
.card.flipped {
  transform: rotateY(180deg);
}

.card:hover {
  transform: rotateY(180deg);
}
    .card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  pointer-events: none; /* ⛳️ 重點：避免內層擋住點擊 */
}

    .card-front {
      background-image: url("card-front.png");
    }
    .card-back {
      background-image: url("card-back.png");
      transform: rotateY(180deg);
    }
    .section {
      background: white;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }
    .section a {
      text-decoration: none;
      color: #005baa;
      font-weight: bold;
      word-break: break-word;
    }
    .section p {
      margin: 6px 0;
      font-size: 1em;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 20px;
    }
    .card-container {
  cursor: pointer; /* 手機/桌機都會變成可點的樣式 */
}
    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.5em;
      }
      .card-container {
        aspect-ratio: 4/3;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>江建佑</h1>
    <h2>總經理・金興福實業有限公司</h2>
    <p>泓達電腦</p>
    <p>專業技術，優質服務</p>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="card-face card-front"></div>
      <div class="card-face card-back"></div>
    </div>
  </div>

  <div class="section">

    <p>🌐 <a href="http://www.hungta-ec.com" target="_blank">公司網站</a></p>
  </div>

  <div class="section">
    <p>🔗 <a href="https://www.facebook.com/43149319MIKE/?locale=zh_TW" target="_blank">FB粉絲團</a></p>

  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const card = document.querySelector(".card");
    let startX = 0;
    let endX = 0;

    card.addEventListener("touchstart", function (e) {
      startX = e.touches[0].clientX;
    });

    card.addEventListener("touchend", function (e) {
      endX = e.changedTouches[0].clientX;
      const diffX = endX - startX;

      if (Math.abs(diffX) > 30) {
        // 左右滑動超過 30px 才翻面
        card.classList.toggle("flipped");
      }
    });
  });

  card.addEventListener("click", function () {
  this.classList.toggle("flipped");
});

</script>


</body>
