    body {
      font-family: sans-serif;

      color: #333;
      padding: 20px;
      max-width: 480px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);

    .header {

    .card-container {
      perspective: 1000px;
      margin-bottom: 20px;
    }
    .card {
      width: 100%;
      height: 260px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card:hover {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-front {
      background: url("card-front.png") no-repeat center/cover;
    }
    .card-back {
      background: url("card-back.png") no-repeat center/cover;
      transform: rotateY(180deg);
    }
    .section {
      background: white;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }
    .section a {
      text-decoration: none;
      color: #005baa;
      font-weight: bold;
    }
    .section p {
      margin: 6px 0;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 20px;
    }
